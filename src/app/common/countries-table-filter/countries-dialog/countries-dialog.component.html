<h1 mat-dialog-title> 
    <img class="flag-icon" [src]="data.flag" /> 
    {{data.name}}
</h1>

<div class="modal-table justify-content-center">
    <table id="dataTable" mat-table [dataSource]="dataSource" class="tbody-bg-color" multiTemplateDataRows matSort>

        <!-- Dinamyc Column -->
        <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
            <th mat-header-cell class="min-width-150" *matHeaderCellDef> {{ column[0].toUpperCase() + column.slice(1) }} </th>
            <td mat-cell *matCellDef="let element"> {{ element[column] }} </td>
        </ng-container>
            
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="father"></tr>

    </table>
</div>
<div mat-dialog-actions class="justify-content-end">
  <button mat-button (click)="close()">Close</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
</div>
